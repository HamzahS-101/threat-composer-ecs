name: Terraform Apply

on:
  workflow_run:
    workflows: ["Terraform Plan and Checks"]
    types:
      - completed

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download terraform.tfvars from S3
        run: aws s3 cp s3://threat-composer-project/terraform.tfvars ./terraform/

      - name: Download Terraform Plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform/

      - name: Check for tfplan artifact
        run: |
          if [ ! -f ./terraform/tfplan ]; then
            echo "tfplan artifact does not exist at ./terraform/tfplan"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve ./terraform/tfplan




